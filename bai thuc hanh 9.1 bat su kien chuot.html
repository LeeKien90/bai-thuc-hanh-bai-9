<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sử dụng sự kiện click chuột để di chuyển hình ảnh một quả bóng.
    Mỗi lần click quả bóng sẽ được di chuyển sang trái/phải một khoảng cách.</h1>

<form>
    <img style="width: 20%" id="myImage" src="football.jpg">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moreRight()">
</form>

<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moreRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init
</script>
</body>
</html>
